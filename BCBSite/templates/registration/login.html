{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags%}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>
    <p>
        <a href="{% url 'sign_up' %}">Don't have an account? Sign up here.</a><br>   
        <a href="{% url 'index' %}">Home</a><br>
    </p>
    <br>
{% endblock content %}
