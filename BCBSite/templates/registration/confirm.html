{% extends "base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_title %}
<div class="row"><h2 class="display-6">Are you sure?</h2></div>
{% endblock page_title%}

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Logout" />

</form>
<br>
<br>

{% endblock content %}
